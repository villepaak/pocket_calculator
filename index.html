<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Pocket Calculator</title>
</head>
<body>

    <h1>About</h1>
    <h1>Basic Calculator</h1>
    <h1>Scientific Calculator</h1>
    <h1>Unit Conversion</h1>

    <hr>

    <div class="container">
        <div class="calculator">
            <div class="theme-toggle">
                <i class="toggle"></i>
            </div>
            <div class="display">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="operator" id="clear">C</button></td>
                        <td><button class="operator" id=",">&divide;</button></td>
                        <td><button class="operator" id="%">&times;</button></td>
                        <td><button class="operator" id="backspace">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="clear">7</button></td>
                        <td><button class="number" id="clear">8</button></td>
                        <td><button class="number" id="clear">9</button></td>
                        <td><button class="operator" id="clear">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="clear">4</button></td>
                        <td><button class="number" id="clear">5</button></td>
                        <td><button class="number" id="clear">6</button></td>
                        <td><button class="operator" id="clear">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="clear">1</button></td>
                        <td><button class="number" id="clear">2</button></td>
                        <td><button class="number" id="clear">3</button></td>
                        <td><button class="operator" id="%">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="operator" id="clear">(</button></td>
                        <td><button class="number" id="clear">0</button></td>
                        <td><button class="operator" id="clear">)</button></td>
                        <td><button class="operator" id="clear">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
